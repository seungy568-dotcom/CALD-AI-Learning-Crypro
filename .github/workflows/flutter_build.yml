name: Build Flutter APK (create-if-missing)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Ensure Flutter project exists (create if missing)
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            echo "No pubspec.yaml found - failing"
            exit 1
          fi
          # If android folder missing, run flutter create to generate project structure
          if [ ! -d "android" ]; then
            echo "Android folder missing - running flutter create ."
            flutter create .
          else
            echo "Android folder exists - skipping flutter create"
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cald-demo-apk
          path: build/app/outputs/flutter-apk/app-release.apk
